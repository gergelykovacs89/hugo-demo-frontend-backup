<div class="profile-select" id="profile-select">
  <div class="container-fluid">
    <div class="profile-list-label">
      <h4>Who's writing?</h4>
    </div>
    <div class="row justify-content-center">
      <div class="card-deck justify-content-center">
        <div class="col-md-6 col-lg-4 col-sm-6" id="profile-card" *ngFor="let author of this.authors">
          <div class="card">
            <img class="img-fluid"
                 src="{{ author.imgPath }}"
                 alt="{{ author.name }}"
                 (click)="onSelectProfile(author.name)"
                 style="cursor: pointer">
            <div class="card-body">
              <h4 class="card-title">{{ author.name }}</h4>
              <p class="card-text">
                Profile info... TODO
              </p>
            </div>
          </div>
        </div>
      </div>
      </div>
    <button class="btn btn-outline-secondary"
            style="cursor: pointer; color: darkslategray"
            [routerLink]="['manage']"
    >manage authors
    </button>
    </div>
  </div>
