<div class="profile-select" id="profile-select">
  <div class="container-fluid">
    <div class="profile-list-label">
      <h4>Who's writing?</h4>
    </div>
    <div class="row justify-content-center">
      <div class="card-deck justify-content-center">
        <div class="col-md-6 col-lg-4 col-sm-6" id="profile-manage-card" *ngFor="let author of this.authors">
          <div class="card">
            <img class="img-fluid" id="image"
                 src="{{ author.imgPath }}"
                 alt="{{ author.name }}"
            >
            <div class="middle">
              <button type="button"
                      class="btn btn-warning"
                      (click)="onEdit(author.name)"
                      style="border-radius: 50%"><i class="fa fa-edit fa-lg"></i>
              </button>
              <button type="button"
                      class="btn btn-danger pull-right"
                      (click)="onDelete(author.name)"
                      style="border-radius: 50%"><i class="fa fa-trash fa-lg"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12">
      <div class="profile-manager">
        <button class="btn btn-outline-secondary"
                style="cursor: pointer; color: darkslategray;"
                (click)="showForm = !showForm"
        >+ author
        </button>
        <button type="button" class="btn btn-outline-danger" [routerLink]="['/profiles']">back</button>
        <form [formGroup]="authorForm" (ngSubmit)="onSubmit()" *ngIf="showForm">
          <div class="form-group">
            <label for="name">Author's name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              #name>
          </div>
          <div class="form-group">
            <label for="imgPath">Image URL</label>
            <input
              type="text"
              id="imgPath"
              formControlName="imgPath"
              class="form-control"
              #imgPath>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-outline-success"
            [disabled]="!authorForm.valid">Save
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
