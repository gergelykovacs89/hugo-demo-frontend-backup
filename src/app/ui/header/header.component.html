<nav class="navbar navbar-expand-lg navbar-dark bg-white" id="navbar">
  <a class="navbar-brand" style="color: darkslategray" routerLink="/">hugo</a>
  <div class="search-container" *ngIf="auth0Service.isUserAuthenticated()">
    <form>
      <input id="search" type="text" placeholder="Search..." name="search" size="40">
    </form>
  </div>
  <div class="navbar nav-item" id="controller">
    <button class="btn btn-outline-secondary"
            id="new-story"
            routerLink="/new-story">
      New Story
    </button>
    <div class="nav-author" *ngIf="selectedAuthor; else loading">
      <a class="nav-author-prof-sm"
         style="cursor: pointer"
         routerLink='/profile/{{ selectedAuthor.name }}'>
        <img
          [src]="selectedAuthor.imgPath"
          alt="{{ selectedAuthor.name}}"
          class="img-fluid"
        ><p>{{ selectedAuthor.name}}</p>
      </a>
    </div>
    <div class="btn-group dropdown-menu-right" dropdown>
      <button id="button-alignment" dropdownToggle type="button"
              class="btn btn-secondary"
              aria-controls="dropdown-alignment" style="border-radius: 50%"><i class="fa fa-cog fa-lg"></i></button>
      <ul id="dropdown-alignment" *dropdownMenu class="dropdown-menu dropdown-menu-right"
          role="menu" aria-labelledby="button-alignment">
        <li class="dropdown-item"><a (click)="onSelectAuthor()">Select Author</a></li>
        <li class="dropdown-item"><a (click)="onLogout()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<ng-template #loading>Loading User Data...</ng-template>
